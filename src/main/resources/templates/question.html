        }

<body >

<div class="wrapper">

                What street runs from Edinburgh Castle to Holyrood Palace?

                    <li class="answer" id="option1" onclick="check(1)">a. Princess Street</li>

</div>

<script>
    var data_array = [
        ["Which ocean borders the East Coast of the US?","a) Pacific Ocean","b) Atlantic Ocean","c) Indian Ocean","d) Arctic Ocean",2],
        ["How many countries does the US share land borders with?","a) 2 countries. Mexico and Canada","b) 1 country. Mexico","c) 1 country. Canada","d) 2 countries. Mexico and Belarus",1],
        ["What is the US capital city?","a) New York","b) Washington DC","c) Los Angeles","d) London", 2],
        ["What is the longest river in the US?","a) Missouri River","b) St. Lawrence River","c) Niagara River","d) Potomac River",1],
        ["Montgomery is the capital of which state?","a) Alabama","b) Mississippi","c) Wyoming","d) North Dakota",1],
        ["Which of these is NOT a Great Lake?","a) Lake Super","b) Lake Erie","c) Lake Huron","d) Lake Michigan",1],
        ["Which landmark is on the border between Canada and the United states?","a) The Mississippi","b) The Grand Canyon","c) Yellow Stone Park","d) Niagara Falls",4],
        ["Which of these Presidents is not on Mount Rushmore?","a) Abraham Lincoln","b) J. F. Kennedy","c) Theodore Roosevelt","d) George Washington",2],
        ["What part of the United States has the coldest climate?","a) The south part","b) The northern part","c) The western part","d) The eastern part",2],
        ["What climate has the south?","a) a subtropical climate","b) a tropical climate","c) a continental climate","d) an arctic climate",2],
        ["Who was the commander-in-chief of the colonial forces during the War of Independence and first President of the United States? ","a) Abraham Lincoln","b) J. F. Kennedy","c) Theodore Roosevelt","d) George Washington",4],
        ["Who abolished slavery and reunited the country leading the North against the South during the Civil War?","a) Abraham Lincoln","b) J. F. Kennedy","c) Theodore Roosevelt","d) George Washington",1],
        ["Where did computer revolution begin?","a) Japan","b) USA","c) Belarus","d) UK",2],
        ["Who created the software?","a) Bill Gates","b) Thomas Alva Edison","c) Theodore Roosevelt","d) George Washington",1],
        ["What was the name of program, when John F. Kennedy set a task for the country: to land a spaceship on the moon by 1970?","a) Project Just Do It","b) Project Apololo","c) Project Apollo","d) Project We Can Do It",3],
        ["Who said: “it’s one small step for a man, but a giant leap for mankind?","a) Abraham Lincoln","b) J. F. Kennedy","c) Theodore Roosevelt","d) Neil Armstrong",4],
        ["When did a disc jockey start to broadcast black rhythm-and-blues records to the white audience?","a) 1954","b) 1820","c) 1930","d) 1945",1],
        ["How many percent of the United States population are African-American? ","a) 16%","b) 23%","c) 11%","d) 12%",4],
        ["Who is the author of the American Dictionary of the English Language?","a) George Washington","b) Theodore Roosevelt","c) Noah Webster","d) Neil Armstrong",3],
        ["When did Leif Ericsson discover America?","a) AD 999","b) 876 BC","c) 1001","d) 76 BC",1],
        ["When did Cristopher Columbus discover America?","a) November 26, 1207","b) August 13, 1376","c) October 12, 1492","d) July 4, 1532",3],
        ["How many voyages to the New World did Jacques Cartier make?","a) 15","b) 2","c) 3","d) 8",3],
        ["Who explored eastern Canada in 1603?","a) Samuel de Chapman","b) John Cabot","c) Christopher Columbus","d) Henry Hudson",1],
    ];

    var cur_answer = getRandomInt(0,data_array.length);

    document.getElementById('option1').innerHTML=data_array[cur_answer][1];
    document.getElementById('option2').innerHTML=data_array[cur_answer][2];
    document.getElementById('option3').innerHTML=data_array[cur_answer][3];
    document.getElementById('option4').innerHTML=data_array[cur_answer][4];
    document.getElementById('question').innerHTML=data_array[cur_answer][0];


    function getRandomInt(min, max) {
        min = Math.ceil(min);
        max = Math.floor(max);
        return Math.floor(Math.random() * (max - min)) + min; //Максимум не включается, минимум включается
    }

    var counter = 0;


    function check(num){
        counter = counter+1;
        if((counter==1) && (num ==  data_array[cur_answer][5])){

            var str1 = sessionStorage.getItem("MapLevel");
            var str2 = sessionStorage.getItem("lvl");
            var str3 = sessionStorage.getItem("access");
            var number = 0;
            number =Number(sessionStorage.getItem("lvl")) + 1;
            // доступность к уровню

            if((sessionStorage.getItem('MapLevel') == null) || ((Number(str2)>=Number(str1[6])) && (Number(str3) == Number(str2)) )){
                sessionStorage.setItem("MapLevel","maplvl"+sessionStorage.getItem("lvl")+".jpg");
            } // меняет фотку

            if((sessionStorage.getItem('access') == null) || (Number(str2)==Number(str3))){
                sessionStorage.setItem("access",Number(sessionStorage.getItem("lvl")) + 1);
            }

            document.getElementById('option'+data_array[cur_answer][5]).style.color="green"; // делает ответ зеленым


        }else{
            if(counter==1){
                document.getElementById('option'+num).style.color='red';
            }
        }
    }
</script>
